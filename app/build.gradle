buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.31.2'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "com.performancetweaker.app"
        versionCode 34
        versionName "1.2.0"
        minSdkVersion 16
        targetSdkVersion 29
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            debuggable false
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    maven {
        url "https://maven.google.com"
    }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    def preference_version = "1.1.0"

    implementation files('libs/RootTools-3.4.jar')
    implementation "androidx.appcompat:appcompat:$preference_version"
    implementation "com.google.android.material:material:$preference_version"
    implementation "androidx.preference:preference:$preference_version"
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.facebook.android:audience-network-sdk:5.8.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.10.1@aar') {
        transitive = true;
    }
}
